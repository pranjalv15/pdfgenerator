<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="invoice.css" />
  </head>
  <body>
    <div class="invoice-container">
      <h1>Invoice</h1>
      <div class="header">
        <div class="section seller">
          <p><strong>Seller:</strong> [[${seller}]]</p>
          <p><strong>Seller Address:</strong> [[${sellerAddress}]]</p>
          <p><strong>Seller GSTIN:</strong> [[${sellerGstin}]]</p>
        </div>
        <div class="section buyer">
          <p><strong>Buyer:</strong> [[${buyer}]]</p>
          <p><strong>Buyer Address:</strong> [[${buyerAddress}]]</p>
          <p><strong>Buyer GSTIN:</strong> [[${buyerGstin}]]</p>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${items}">
            <td th:text="${item.name}">Product Name</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td th:text="${item.rate}">Rate</td>
            <td th:text="${item.amount}">Amount</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
